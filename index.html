<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Dimas' HTML & CSS Challenge</title>
  </head>
  <body>
    <main class="main">
      <!-- Aqui comienza la seccion de Nav -->
      <header class="header">
        <div class="header-items">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: 23,004</p>
        </div>
        <div class="header-dark">
          <button>Dark Mode</button>
        </div>
      </header>
      <!-- Aqui termina la seccion de Nav -->
      <section class="grid">
        <article class="grid-item facebook">
          <header class="grid-item-header">
            <img
              class="social-img"
              src="images/icon-facebook.svg"
              alt="facebook-icon"
            />
            <p class="social-ref">@nathanf</p>
          </header>
          <section class="grid-item-info">
            <p class="social-follows">1987</p>
            <span class="social-text">followers</span>
          </section>
          <footer class="grid-item-footer">
            <img
              class="social-arrow"
              src="images/icon-up.svg"
              alt="arrow-up-icon"
            />
            <span class="social-span">12 Today</span>
          </footer>
        </article>
        <article class="grid-item twitter">
          <header class="grid-item-header">
            <img
              class="social-img"
              src="images/icon-twitter.svg"
              alt="twitter-icon"
            />
            <p class="social-ref">@nathanf</p>
          </header>
          <section class="grid-item-info">
            <p class="social-follows">1044</p>
            <span class="social-text">followers</span>
          </section>
          <footer class="grid-item-footer">
            <img
              class="social-arrow"
              src="images/icon-up.svg"
              alt="arrow-up-icon"
            />
            <span class="social-span">99 Today</span>
          </footer>
        </article>
        <article class="grid-item instagram">
          <header class="grid-item-header">
            <img
              class="social-img"
              src="images/icon-instagram.svg"
              alt="instagram-icon"
            />
            <p class="social-ref">@nathanf</p>
          </header>
          <section class="grid-item-info">
            <p class="social-follows">11k</p>
            <span class="social-text">followers</span>
          </section>
          <footer class="grid-item-footer">
            <img
              class="social-arrow"
              src="images/icon-up.svg"
              alt="arrow-up-icon"
            />
            <span class="social-span">1099 Today</span>
          </footer>
        </article>
        <article class="grid-item youtube">
          <header class="grid-item-header">
            <img
              class="social-img"
              src="images/icon-youtube.svg"
              alt="facebook-icon"
            />
            <p class="social-ref">Nathan F.</p>
          </header>
          <section class="grid-item-info">
            <p class="social-follows">8239</p>
            <span class="social-text">followers</span>
          </section>
          <footer class="grid-item-footer">
            <img
              class="social-arrow"
              src="images/icon-down.svg"
              alt="arrow-up-icon"
            />
            <span class="social-span">12 Today</span>
          </footer>
        </article>
      </section>
      <section>
        <h2>Overview - Today</h2>
        <div class="grid">
          <article class="grid-item social-stats">
            <p>Page Views</p>
            <div>
              <img src="images/icon-.svg" alt="facebook-icon" />
            </div>
            <p>87</p>
            <p class="social-percentage">3</p>
          </article>
        </div>
      </section>
      <footer>
        <div class="attribution">Coded by <a href="#">Dimas Mendoza</a>.</div>
      </footer>
    </main>
  </body>
</html>
